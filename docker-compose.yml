services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-dashboard-db
    ports:
      - '54320:5432'
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard123
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dashboard -d dashboard']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
